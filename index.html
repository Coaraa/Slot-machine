<!DOCTYPE html>
<html>

<head>
    <title>Slot machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Slot machine</h1>

    <p class="wallet">Your wallet : <span id="wallet">100</span> €</p>

    <div class="win-conditions">
        <div class="text">
            <h2>Game win conditions</h2>
            <div class="rules">
                <div>
                    <p>3× <img src="/symbols/cherry.png" alt="cherry"> = 15× bet</p>
                    <p>3× <img src="/symbols/lemon.png" alt="lemon"> = 15× bet</p>
                    <p>3× <img src="/symbols/orange.png" alt="orange"> = 15× bet</p>
                    <p>3× <img src="/symbols/grape.png" alt="grape"> = 15× bet</p>
                    <p>3× <img src="/symbols/apple.png" alt="apple"> = 15× bet</p>
                    <p>3× <img src="/symbols/plum.png" alt="plum"> = 15× bet</p>
                </div>

                <div>
                    <p>3× <img src="/symbols/clover.png" alt="clover"> = 25× bet</p>

                    <p>3× <img src="/symbols/diamond.png" alt="diamond"> = 50× bet</p>

                    <p>3× <img src="/symbols/seven.png" alt="7"> = 150× bet</p>

                    <p>3× <img src="/symbols/bar.png" alt="bar"> = 250× bet</p>
                </div>
            </div>
            <button id="close-button" onclick="closeMenu()">←</button>
            <button id="open-button" onclick="showMenu()">→</button>
        </div>

    </div>

    <div class="game">
        <div class="machine">
            <div class="slots">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="indicator"></div>
            </div>

            <div class="bet">
                <label for="bet">Your bet:</label>
                <input type="number" id="bet" value="1" min="1" max="10">
            </div>

            <button id="spin-button">Play</button>
        </div>

        <div class="lever">
            <div class="circle" id="circle"></div>
            <div class="stick" id="stick"></div>
            <div class="base"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const menu = document.querySelector('.win-conditions');
        const menuCloseButton = document.querySelector('#close-button');
        const menuOpenButton = document.querySelector('#open-button');

        function showMenu() {
            menu.style.transition = 'transform 0.5s ease-in-out';
            menu.style.transform = 'translate(450px, 0)';
            menuCloseButton.style.display = 'block';
            menuOpenButton.style.display = 'none';
        }

        function closeMenu() {
            menu.style.transition = 'transform 0.5s ease-in-out';
            menu.style.transform = 'translate(0)';
            menuCloseButton.style.display = 'none';
            menuOpenButton.style.display = 'block';
        }
    </script>
</body>

</html>
